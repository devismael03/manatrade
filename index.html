<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js basic app</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>
   <div id="app">


    <div class="old">

     <div class="container">
       <div class="row">
         <div class="col-md-12">
         <h1><b>{{nizami}} </b> Nizami,<b>{{mammad}} </b> Mammad,<b>{{shirvan}} </b> Shirvan, <b>{{momunaxatun}} </b> Momuna Xatun</h1>
         </div>
       </div>
         <div class="row">


          <div class="col-md-4">
          <img class="img-responsive" @click="addNizami" src="img/nizami.jpg" alt="Nizami">
          </div>
        </div>
        <br>
        <br>
          <div class="row">


           <div class="col-md-4">
             <img class="img-responsive" @click="addMammad" src="img/mammad.jpg" alt="Mammad">
           </div>
         </div>
         <br>
         <br>
           <div class="row">


            <div class="col-md-4">
          <img class="img-responsive" @click="addShirvan" src="img/shirvan.jpg" alt="Shirvan">
            </div>
          </div>
          <br>
          <br>
            <div class="row">


             <div class="col-md-4">
            <img class="img-responsive" @click="addMomunaXatun" src="img/momunaxatun.jpg" alt="Momuna Xatun">
             </div>
           </div>
    </div>  </div>
    <div class="new">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1>{{newManat}} NEW AZN</h1>

          </div>
          <div class="col-md-2">
            <button @click="clear" class="btn btn-danger">Clear</button>
          </div>
        </div>
      </div>
    </div>



   </div>






 <script src="https://unpkg.com/vue"></script>
  <script src="main.js"></script>
  </body>
</html>
